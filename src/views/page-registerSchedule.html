<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/paters/header.css">
    <link rel="stylesheet" type="text/css" href="/css/paters/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/paters/fieldset-top.css">
    <link rel="stylesheet" type="text/css" href="/css/pages/page-barber.css">
    <link rel="stylesheet" type="text/css" href="/css/vanilla-calendar-min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
 
    
    <!-- <script src="script/sendBarberName.js" defer></script>-->
</head>
<body id="page-all">
    <header class="header">
        <nav>
            <a href="/"><img src="/image/Logo-color.svg" alt="Logo Barber Woords"></a>
            <div class="question">
                <span>?</span>
            </div>
        </nav>
    </header>
    <main class="content-clients"> 
        <div class="loading"><img src="/image/Eclipse-1s-200px.svg" alt=""></div>
        <fieldset>
            <div class="top-fieldset">
                <legend></legend>
            </div>

            <form action="/save-client" method="POST" id="form-clients">
                <div class="data-personals">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Seu nome" required>

                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone" placeholder="(84) 00000-0000" required>

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="seuemail@seuemail.com" required>


                    <div class="resume">
                        <h1>Resumo do Agendamento </h1>
                        <p id="name-profisional"></p>
                        <p id="date">Data: Aug 31 2020</p>
                        <p id="time">Horário: 08:00</p>
                    </div>
                </div>
                <div class="data-date">
                    <label for="date">Dia do corte: </label>
                    <div id="myCalendar" class="vanilla-calendar"></div>
                    <input type="text" name="date" class="date">

                    <label for="time">Horário</label>
                    <select id="time" name="time" required> 
                        <option value="0">08:00</option>
                        <option value="1">09:00</option>
                        <option value="2">10:00</option>
                        <option value="3">11:00</option>
                        <option value="4">14:00</option>
                        <option value="5">15:00</option>
                        <option value="6">16:00</option>
                        <option value="7">17:00</option>
                        <option value="8">18:00</option>
                        <option value="9">19:00</option>
                    </select>
                </div>
            </form>
            
            <button type="submit" form="form-clients" class="button" id="button"></button>
            <a href="#" class="link-cancelamento">Política de Cancelamento</a>

        </fieldset>       
    </main>
    <footer class="footer">
        <img src="/image/Logo-BeB.svg" alt="Logo Barber Woods">
        <p class="color-black">Todos os direitos reservados</p>
    </footer>
</body>
</html>
<script src="/script/vanilla-calendar-min.js"></script>
<script src="/script/getNameBarberURL.js"></script>
<script src="/script/jquery.js"></script>
<script>
    //calendar
    let pastDates = true, availableDates = false, availableWeekDays = false;
    let calendar = new VanillaCalendar({
                selector: "#myCalendar",
                months: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                shortWeekday: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                onSelect: (data, elem) => {
                    let date = data.date.slice(8,10);
                    var inputElement = document.querySelector('input[name=date]');
                    inputElement.value = date;
                }
            });
            
    //load buttom
    //query
    var buttonE = document.querySelector('#button');
    //create
    var imgElement = document.createElement('img');
    var textButton = document.createTextNode('Agendar');
    //Atribute
    imgElement.setAttribute('src', '/image/Dual-Ring-1s-200px.svg');
    buttonE.appendChild(textButton);
   
    //events
    buttonE.addEventListener('click', load);
    function load (){
        buttonE.removeChild(textButton);
        buttonE.appendChild(imgElement);
    }
    
</script>
